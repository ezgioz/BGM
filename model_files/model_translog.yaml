name: Translog

symbols:

    states: [Z, N]
    controls: [C, Welf]
    exogenous: [e_Z]
    parameters: [beta, delta, gamma, theta, po, sigma, rhoZ]

definitions:
    mu: 1 + 1/sigma/N
    rho: exp( - 1/sigma/N/2 )
    epsilon: (mu-1)/2
    Welf_C: exp(Welf*(1-beta))


equations:

    transition:

        - Z = exp( rhoZ * log(Z(-1)) + e_Z )
        - N = (1-delta) * ( N(-1) + Z(-1) - C(-1) / rho(-1) )

    arbitrage:
        - -C^(-gamma) * rho + beta * (1-delta)  * (C(+1)^(-gamma)) * ( rho(1) + C(1)/N(1)*( (epsilon(1))*po + (1-po) * (mu(1)-1) ) ) * (po + (1-po)*mu/mu(1))
        - -Welf + log(C) + beta*Welf(+1)


calibration:

        # steady_state:

        Z: 1
        
        mu: 1 + 1/sigma/N
        rho: exp( - 1/sigma/N/2 )
        epsilon: (mu-1)/2
        
        # Steady state can be solved analytically and put here instead. (As we did for CES models)
        # With these values Dolo finds the steady state and solve the  model so it is OK.
        N: 1 
        C: 0.5 #rho*(Z - delta*N/(1-delta))
        Welf: log(C)*(1/(1-beta))
        
        # parameters:
        beta: 0.99
        delta: 0.025
        gamma: 1
        theta: 3.8
        rhoZ: 0.95
        sigma: 5
        po: 0

exogenous: !Normal
    Sigma: [[0.0072^2]]

domain:
    Z: [Z*0.95, Z*1.05]
    N: [N*0.8, N*1.2]

options:
    grid: !CartesianGrid
        orders: [10, 10]
